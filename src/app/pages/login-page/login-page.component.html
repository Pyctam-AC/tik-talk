<form
  action=""
  class="login-form"
  [formGroup]='form'
  (ngSubmit)="onSubmit()"
>
  <h1 class="h1 mb60">Вход</h1>
  <label class="tt-control-label mb16">
    Telegramm username
    <input
      formControlName="username"
      class="tt-input" type="text" placeholder="Введите логин">
  </label>

  <label class="tt-control-label mb32">
    Пароль
    <div class="password-input">
      <input
        formControlName="password"
        class="tt-input"
        [type]="isPasswordVisible() ? 'text' : 'password'"
        placeholder="Введите пароль">
      <button
        class="password-eye-btn"
        type="button"
        (click)="isPasswordVisible.set(!isPasswordVisible())"
      >
        @if(!isPasswordVisible()) {
          <img src="/assets/images/svg/eye-close.svg" alt="password close">
        } @else {
          <img src="/assets/images/svg/eye.svg" alt="password open">
        }

      </button>
    </div>

  </label>

  <button class="btn btn-shadow" type="submit">Войти</button>
</form>
<img src="/assets/images/svg/logo-big.svg" alt="logo tik-talk">
